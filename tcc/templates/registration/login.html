{% load static %}

<!doctype html>
<html lang="pt-BR">
    <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{% static 'usuarios/css/cadastro.css' %}" rel="stylesheet">

    </head>
    <body>
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-5 bg-side">
                    <div class='header'>
                        <img src="{% static 'usuarios/img/logo-pgr.png' %}" width="50%">
                        <h5>Programa de Gerenciamento de Riscos</h5>
                    </div>
                    <div class="body-form">
                        {% if messages %}
                            <br>
                            {% for message in messages %}
                                <div class="alert {{message.tags}}">
                                    {{message}}
                                </div>
                            {% endfor %}
                        {% endif %}
                        <h2>Login</h2>
                        <hr>
                        <form action="{% url 'login' %}" method="POST"> {% csrf_token %}                            
                            <span>Usuario</span>
                            <input type="text" class="form-control" placeholder="Digite seu usuÃ¡rio..." name="nome">
                            <br>
                            <span>Senha</span>
                            <input type="password" class="form-control" placeholder="Digite sua senha..." name="senha">

                            <input type="submit" value="ENTRAR" class="btn-custom-primary">
                            <a href="{% url 'home' %}" class="link-float">Cadastre-se</a>
                        </form>
                            {# Assumes you setup the password_reset view in your URLconf #}
                            <p><a href="{% url 'password_reset' %}">Esqueceu a senha?</a></p>
                    </div>
                </div>

                <div class="col-md-7">
                    <div class="side-logo">
                        <img class="logo-margin-top" src="{% static 'usuarios/img/logo_pgr_gestao.png' %}" width="85%">
                    </div>
                </div>
            </div>
        </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
