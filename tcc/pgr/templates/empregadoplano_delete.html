{% extends 'base.html' %}
{% load bootstrap %}

{% block content %}
<div class="container">

  <h1>Excluir este Plano de Ação</h1>
  <p>Tem certeza que deseja excluir</p>
  <p>{{ empregadoplano.empregado }} - {{ empregadoplano.plano_acao}}"?</p>
  <form method="post">
    {% csrf_token %}
    <button class="btn btn-danger" type="submit">Apagar</button>
    <a class="btn btn-warning" href="/empregadoplano">Voltar</a>
  </form>
</div>
  {% endblock %}
