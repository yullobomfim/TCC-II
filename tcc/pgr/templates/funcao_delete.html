{% extends 'base.html' %}
{% load bootstrap %}

{% block content %}
<div class="container">

  <h1>Excluir Função</h1>
  <p>Tem certeza que deseja excluir a função "{{ funcao.nome }}"?</p>
  <form method="post">
    {% csrf_token %}
    <button class="btn btn-danger" type="submit">Confirmar</button>
  </form>
</div>
{% endblock %}
