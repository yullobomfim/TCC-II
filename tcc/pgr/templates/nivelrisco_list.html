{% extends 'base.html' %}
{% load bootstrap %}

{% block content %}
<div class="container">


  <div class="side-logo">
      <div class="table-responsive">
          <h2> Relação de Empregados</h2>
          <hr>
          <table class="table">
            <thead>
              <tr>
                <th>Nome</th>
                <th>Função</th>
                <th>Empresa</th>
              </tr>
            </thead>
            <tbody>
              {% for empregado in empregados %}
                <tr>
                  <td>{{ empregado.user }}</td>
                  <td>{{ empregado.funcao }}</td>
                  <td>{{ empregado.empresa }}</td>
                  {% empty %}
                  <td>Nenhum Empregado cadastrado.</td>
                
              {% endfor %}
            </tbody>
        </table>
    </div>
</div>
</div>

{% endblock %}
