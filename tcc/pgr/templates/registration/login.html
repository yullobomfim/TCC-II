{% extends 'base.html' %}
{% load static %}

{% block content %}

    <div class="container d-flex ">
      <div class="image-login col-6"> 
        <img class="img-fluid" src="{% static 'img/logo_pgr_gestao.png' %}" width="70%">
      </div>
      <div class="form-login col-6 d-flex flex-start"> 
        <form method="post">
          {% csrf_token %}
          <div class="form-group mb-3">
            {{ form.username.label_tag }}
            {{ form.username }}
          </div>
          <div class="form-group mb-3">
            {{ form.password.label_tag }}
            {{ form.password }}
          </div>
          <button type="submit" class="btn btn-primary btn-block">Entrar</button>
        </form>
      </div>
    </div>

{% endblock content%}
