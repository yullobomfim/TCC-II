{% extends 'base.html' %}
{% load static %}
{% block content %}

<section>
    <div class="container">
      <div class="row justify-content-center align-items-center">
        <div class="col-sm-12 col-md-6 text-center mb-4 mb-md-0">
          <img class="img-fluid" src="{% static 'img/logo_pgr_gestao.png' %}" width="50%">
        </div>
        <div class="col-md-6">
          <form method="post">
            {% csrf_token %}
            <div class="form-group mb-3">
              {{ form.username.label_tag }}
              {{ form.username }}
            </div>
            <div class="form-group mb-3">
              {{ form.password.label_tag }}
              {{ form.password }}
            </div>
            <button type="submit" class="btn btn-primary btn-block">Entrar</button>
          </form>
        </div>
      </div>
    </div>
  </section>
    {% endblock content%}
